stages:
  - build
  - test
  - deploy

before_script:
  - echo "INSTALLING DEPENDENCIES:" 
  - pip install poetry
  - poetry install

test-job:
  stage: test
  script:
    - echo "TESTING CODE:"
    - poetry run pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

lint-job:
  stage: test
  script:
    - echo "Linting code... This will take about 10 seconds."
    - flake8
    - find . -type f -name "*.py" | xargs pylint
    - echo "No lint issues found."

deploy-job:
  stage: deploy
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."

pages:
  script:
    - echo "DOCUMENTATION"
    - poetry run pdoc src --html -o docs
    
  needs: []
  artifacts:
    paths:
      - docs